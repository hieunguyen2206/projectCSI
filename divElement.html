<!DOCTYPE html>
<!--<div> = division = just a box = is a block element
  <div> is useful because it can contain other elements
  .And block element = take up the entire line in their container-->
<html>
  <head>
    <title> Youtube.com</title>
    <style>
      .thumbnail{
        width: 300px;
      }
      .video-title{
        width: 300px;
      }

      .video-preview{
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }
      .search-bar{
        display: block;
      }
    </style>
  </head>
  <body>
    <input class = "search-bar" type = "text" placeholder = "Search">

    <div class = "video-preview">
      <img class = "thumbnail" src = "thumbnails/thumbnail-1.webp">
      <p class = "video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!
      </p>

      <p class = "video-author">
        Marques Brownlee
      </p>

      <p class = "video-stats">
        3.4M views 	&#183 6 months ago
      </p>
    </div>


    <div class = "video-preview">
      <img class = "thumbnail" src = "thumbnails/thumbnail-2.webp">
      
      <p class = "video-title">
        Try Not To Laugh Challenge #9
      </p>

      <p class = "video-author">
        Markiplier
      </p>

      <p class = "video-stats">
        19M views &#183 4 years ago
      </p>
    </div>
  </body>
</html>
