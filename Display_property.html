<!DOCTYPE html>
<!-- In Html, there are three types of elemtns 
1. block element. The paragraphs by default are block elemnt
it takes the entire line
2. inline-block element = only takes up as much space as needed (image element, input element)
3. inline element which basically just text elements and it appears within a line of text (strong element in <p>)-->
<html>
  <head>
    <title> Youtube.com</title>
    <style>
      .thumbnail{
        width: 300px;
        display: block;
      }
      .video-title{
        width: 300px;
      }
    </style>
  </head>
  <body>
    <input class = "search-bar" type = "text" placeholder = "Search">
    <img class = "thumbnail" src = "thumbnails/thumbnail-1.webp">
    <p class = "video-title">
      Talking Tech and AI with Google CEO Sundar Pichai!
    </p>

    <p class = "video-author">
      Marques Brownlee
    </p>

    <p class = "video-stats">
      3.4M views 	&#183 6 months ago
    </p>
  </body>
</html>
